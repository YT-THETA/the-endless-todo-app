<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <div class="et-app">
        <!-- top bar -->
        <div class="et-topbar">
            <div class="et-title">Endless todo app</div>
            <div class="et-new-todo">
                <input name="message" id="message" type="text" />
                <button id="addBtn" class="et-add-btn" type="button">+</button>
            </div>
        </div>
        <!-- list of todo's -->
        <ul class="et-todos-list" et-todos>

        </ul>
        <!-- bottom bar -->
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
